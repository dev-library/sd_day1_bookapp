<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Book Form</title></head>
<body>
<h1 th:text="${book.id == null} ? 'Create Book' : 'Edit Book'"></h1>

<form th:action="${book.id == null} ? @{/books} : @{/books/{id}(id=${book.id})}" 
      th:object="${book}" method="post">
    <label>Title: 
        <input type="text" th:field="*{title}" required/>
    </label><br/>
    <label>Author: 
        <input type="text" th:field="*{author}" required/>
    </label><br/>
    <label>Release Date: 
        <input type="date" th:field="*{releaseDate}"/>
    </label><br/>
    <label>Amazon Rating: 
        <input type="number" step="0.1" th:field="*{amazonRating}"/>
    </label><br/>
    <label>Best Seller: 
        <input type="checkbox" th:field="*{bestSeller}"/>
    </label><br/>
    <label>Price (KRW): 
        <input type="number" th:field="*{priceKrw}" min="0"/>
    </label><br/>
    <label>Price (USD): 
        <input type="number" step="0.01" th:field="*{priceUsd}" min="0"/>
    </label><br/>
    <button type="submit">Submit</button>
</form>

<a th:href="@{/books}">Back to list</a>
</body>
</html>
